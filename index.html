<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amma Recipes</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-left">
      <button>Amma Recipes</button>
    </div>
    <div class="nav-right">
      <button>Home</button>
      <button>About</button>
      <button>Login</button>
      <button>Signup</button>
      <div class="search-box">
        <input type="text"  id="search_input" placeholder="Search...">
        <button id="search_btn">Search</button>
      </div>
    </div>
  </nav>
  <!-- Second Navbar Line with Dropdowns -->
<div class="second-navbar d-flex flex-wrap justify-content-center p-2 bg-light shadow-sm">
  <div class="btn-group m-1">
      <button class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">Meal Type</button>
      <ul class="dropdown-menu" id="meal_type_menu">
        <li><a class="dropdown-item" href="#" data-meal="breakfast">Breakfast</a></li>
        <li><a class="dropdown-item" href="#" data-meal="lunch">Lunch</a></li>
        <li><a class="dropdown-item" href="#" data-meal="dinner">Dinner</a></li>
      </ul>
    </div>
  

  

    

  <div class="btn-group m-1">
    <button class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">Calories</button>
    <ul class="dropdown-menu calorie-filter">
      <li><a class="dropdown-item" href="#" data-calories="low">Low</a></li>
      <li><a class="dropdown-item" href="#" data-calories="medium">Medium</a></li>
      <li><a class="dropdown-item" href="#" data-calories="high">High</a></li>
    </ul>
  </div>
  
  <div class="btn-group m-1">
    <button class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown">Cuisine</button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Indian</a></li>
      <li><a class="dropdown-item" href="#">Italian</a></li>
      <li><a class="dropdown-item" href="#">Chinese</a></li>
    </ul>
  </div>

  <button class="btn btn-danger m-1">My Favorites</button>
</div>


  <!-- Carousel -->
  <!-- Video Background Section -->
<div class="video-background">
  <video autoplay muted loop playsinline>
    <source src="./video.mp4" type="video/mp4">
  </video>
  <div class="overlay-text">
    <h1>Welcome to Amma's Kitchen</h1>
    <p>"Where love and tradition meet in every bite."</p>
  </div>
</div>
<div class="container mt-4">
    <div class="row" id="card_container">
  
    </div>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>


      

</body>
</html>
